# 声明一系列proxy验证器

proxy-verifier:
  - url: http://www.qyer.com/
    # 哪些status code说明访问成功
    status:
      - 200
    # 需要包含哪些字符串
    contains:
      - 热门下载锦囊

  - url: http://www.qunar.com/
    status:
      - 200
    contains:
      - 国内机票

  - url: http://www.mafengwo.cn/
    status:
      - 200
    contains:
      - 旅游攻略
      - 酒店预订

  - url: http://www.baidu.com
    status:
      - 200
    contains:
      - 把百度设为主页