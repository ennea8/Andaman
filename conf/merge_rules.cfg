[BaiduLocality]
src-db=geo
src-col=BaiduLocality
src-profile=mongodb-general
dst-db=geo
dst-col=Locality
dst-profile=mongodb-general
pk=source.mafengwo.id source.baidu.id

set-fields=targets tags alias
tedious-fields=desc activityIntro trafficIntro tipsIntro shoppingIntro diningIntro travelMonth geoHistoryIntro

[MafengwoLocality]
src-db=raw_data
src-col=MfwLocalityProc
src-profile=mongodb-crawler
dst-db=geo
dst-col=Locality
dst-profile=mongodb-general
pk=source.mafengwo.id
overwrite-fields=hotness rating commentCnt visitCnt

[BaiduPoi]
src-db=poi
src-col=BaiduPoi
src-profile=mongodb-general
dst-db=poi
dst-col=ViewSpot
dst-profile=mongodb-general
pk=source.mafengwo.id source.baidu.id

set-fields=targets tags alias
tedious-fields=desc openTime trafficInfo priceDesc timeCostDesc travelMonth
